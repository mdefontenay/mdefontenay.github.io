<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <title>Welcome to Night City</title>
  </head>

  <body>
    <div id="bar">
      <a href="index.html" id="bar-text">Back</a>
    </div>

    <img src="assets/img/banner.png" id="banner" />
    <header>
      <div id="welcome">Map of Night City</div>
    </header>
    
    <!------------------- Main ------------------->

    <img src="assets/img/map.png" id="map">
    <div id="pin">
      <img src="assets/img/pin.svg" id="watson">
      <div class="watson_img">
        <div id="des_title">Watson</div>
        <img src="assets/img/city/watson.png" id="des_img">
      </div>

      <img src="assets/img/pin.svg" id="city_center">
      <div class="city_center_img">
        <div id="des_title">City Center</div>
        <img src="assets/img/city/city_center.png" id="des_img">
      </div>

      <img src="assets/img/pin.svg" id="santo_domingo">
      <div class="santo_domingo_img">
        <div id="des_title">Santo Domingo</div>
        <img src="assets/img/city/santo_domingo.png" id="des_img">
      </div>

      <img src="assets/img/pin.svg" id="westbrook">
      <div class="westbrook_img">
        <div id="des_title">Westbrook</div>
        <img src="assets/img/city/westbrook.png" id="des_img">
      </div>

      <img src="assets/img/pin.svg" id="heywood">
      <div class="heywood_img">
        <div id="des_title">Heywood</div>
        <img src="assets/img/city/heywood.png" id="des_img">
      </div>

      <img src="assets/img/pin.svg" id="pacifica">
      <div class="pacifica_img">
        <div id="des_title">Pacifica</div>
        <img src="assets/img/city/pacifica.png" id="des_img">
      </div>
    </div>

    <!------------------- Footer ------------------->

    <footer>
      <div id="sponsored">Sponsored By:</div>
      <img src="assets/img/logos.png" id="logos">
    </footer>
  </body>
</html>
